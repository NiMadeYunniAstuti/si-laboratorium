services:
  # Apache with PHP
  apache:
    build:
      context: ./docker/apache
      dockerfile: Dockerfile
    container_name: lbms_apache
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lbms_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lbms_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/02-seed-dev.sql:/docker-entrypoint-initdb.d/02-seed-dev.sql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: lbms_app
      MYSQL_USER: lbms_user
      MYSQL_PASSWORD: lbms_password
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 40s
    networks:
      - lbms_network

  # phpMyAdmin (optional, for development)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: lbms_phpmyadmin
    ports:
      - "8081:80"
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: password
    networks:
      - lbms_network

volumes:
  mysql_data:

networks:
  lbms_network:
    driver: bridge